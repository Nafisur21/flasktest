version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/opt/flasktest
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ec2-user
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: ec2-user
  ApplicationStart:
    - location: scripts/application_start.sh
      timeout: 300
      runas: ec2-user
  VaidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: ec2-user
